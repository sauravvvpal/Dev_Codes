<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment form.css" />
  </head>
  <body>
    <div class="container">
    <form action="" method="get">
      <h1 class="main_heading">Payment form</h1>
      <p>Required fields are followed by *</p>
      <h2>Contact information</h2>
      <p>
        Name:*<input
          type="text"
          name="name"
          id="name"
          reqired
          placeholder="saurav pal"
        />
      </p>
      <fieldset>
        <legend>Gender*</legend>
        <p>
          male
          <input type="radio" name="gender" id="male" required />
          female<input type="radio" name="gender" id="female" required />
        </p>
      </fieldset>
      <p>
        Address:
        <textarea cols="100" rows="8" name="address" id="adress" placeholder="enter you address"></textarea>
      </p>
      <p>Email:*<input type="email" name="email" id="email" required placeholder="email@gmail.com" /></p>
      <p>
        Pin code:*<input type="number" name="number" id="number" required placeholder="123445" />
      </p>
      <h2>Payment details</h2>
      <p>
        <select name="card_type" id="card_type" required>
          <option value="">--select a card type--</option>
          <option value="visa">visa</option>
          <option value="rupay">rupay</option>
          <option value="mastercard">mastercard</option>
        </select>
      </p>
      <p>
        Card number:*<input
          type="number"
          name="card_number"
          id="card_number"
          required placeholder="1111-2222-3333-4444"
        />
      </p>
      <p>CVV:*<input type="password" name="CVV" id="CVV" required placeholder="123" /></p>
      <p>Expiry Date:*<input type="date" name="date" id="date" required /></p>
      <input type="submit" value="Pay now" />
    </form>
    </div>
  </body>
</html>
