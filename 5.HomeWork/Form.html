<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to My website
    </h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.google.com">
        <label for="Name">Name</label>
        <input type="text" name="Name" placeholder="Enter Your Name">
        <br>
        <label for="Email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br>
        <label for="Contact Number">Contact Number</label>
        <input type="Number" name="Number" placeholder="Enter Your Number">
        <br>
        <label for="Gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Example">--gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <label for="Date Of Birth">Date Of Birth</label>
        <input type="date">
        <br>
        Rating
        <input type="radio" name="Rating" id="Rating1 value="1">
        <label for="Rating1">1</label>
        <input type="radio" name="Rating" id="Rating2" value="2">
        <label for="Rating1">2</label>
        <input type="radio" name="Rating" id="Rating3" value="3">
        <label for="Rating1">3</label>
        <input type="radio" name="Rating" id="Rating4" value="4">
        <label for="Rating1">4</label>
        <input type="radio" name="Rating" id="Rating5" value="5">
        <label for="Rating1">5</label>
        <br>
        <label for="Message">Enter Your Message</label>
        <br>
        <textarea name="message" id="message" cols="50" rows="7" placeholder="Write Your Message"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        
    </form>
    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube.jpg" alt="youtube" height="50">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="insta.jpg" alt="instagram" height="50">
        </a>
        <a href="https://www.telegram.com" target="_blank">
            <img src="telegram.png" alt="telegram" height="50">
        </a>
    </footer>
</body>
</html>
